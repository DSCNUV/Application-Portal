    <a id="login" style="display: none;" href="https://discord.com/api/oauth2/authorize?client_id=797155989359034379&redirect_uri=http%3A%2F%2Fa5c22845abd3.ngrok.io%2Fdiscord&response_type=code&scope=identify">Identify Yourself</a>
    <script>
        window.onload = () => {
            const fragment = new URLSearchParams(window.location.hash.slice(1));
		    const [accessToken, tokenType] = [fragment.get('access_token'), fragment.get('token_type')];

    		if (!accessToken) {
    			return document.getElementById('login').style.display = 'block';
    		}
        }
    </script>
